<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Quicksand:wght@600&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="container">
        <h2>QR Code Generator</h2>
        <div id="qr-container">
            <div id="svg">
                <img src="../Backend/Hey.svg" id="qr">
            </div>
            <button id="download">Download</button>
        </div>
        <div id="text-container">
            <input type="url" id="link-box" placeholder="Enter text or URL" />
            <button id="generate">Generate QR Code</button>
        </div>
    </div>
    <footer></footer>
</body>
</html>
